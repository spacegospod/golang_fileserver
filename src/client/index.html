<!doctype html>
<html>
<head>
	<script src="script.js"></script>
</head>
<body>
	<input type="text" id="username">
	<input type="text" id="password">
	<input type="button" id="loginButton" value="login"/>
	<input type="button" id="signupButton" value="signup"/>
	<br/>
	
	<div id="tablediv">
		<table border="1" id="table">
			<tr>
				<th>Filename</th>
				<th>Size(kb)</th>
			</tr>
		</table>
	</div>
	
	<form action="/api/post/upload/" method="post" enctype="multipart/form-data" id="uploadForm">
		<label for="file">Filename:</label>
		<input type="file" name="file" id="file">
		<input type="submit" name="submit" value="upload">
	</form>
	<input type="text" id="dirname">
	<input type="button" id="mkdirButton" value="create dir"/>
</body>
</html>
